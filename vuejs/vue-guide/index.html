<!DOCTYPE html>
<html>
    <head>
        <title>Vue Guide</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div id="app-1">
            {{ message }}
        </div>
        <div id="app-2">
            <span v-bind:title="msg">悬停</span>
        </div>
        <div id="app-3">
            <p v-if="seen">Now You See Me!</p>
        </div>
        <div id="app-4">
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ol>
        </div>
        <div id="app-5">
            <p>{{ msg }}</p>
            <button v-on:click="reverseMsg">倒过来念</button>
        </div>
        <div id="app-6">
            <p>{{ msg }}</p>
            <input v-model="msg">
        </div>
        <div id="app-7">
            <button v-on:click="addItem">增加一项</button>
            <button v-on:click="removeLastItem">删除最后一项</button>
            <ol>
                <todo-item
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id">
                </todo-item>
            </ol>
        </div>
        <div id="app-">
            
        </div>
        <div id="app-">
            
        </div>

        <div id="app-">
            
        </div>


        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="index.js"></script>
    </body>
</html>
